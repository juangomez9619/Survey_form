<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="fondo">
      <h1 id="title">Encuesta Fenomenal</h1>
      <p id="description">La mejor encuesta jamás vista</p>

      <form action="#" id="survey-form">
        <label for="name" id="name-label">Nombre</label>
        <input
          type="text"
          id="name"
          placeholder="Juan David Gómez B"
          required
        />

        <label for="email" id="email-label">Correo electrónico</label>
        <input type="email" id="email" placeholder="abc@dfg.com" required />

        <label for="number" id="number-label">Años de experiencia</label>
        <input
          type="number"
          id="number"
          placeholder="5"
          required
          min="1"
          max="30"
        />

        <label for="color_favorito">Color favorito</label>
        <select id="dropdown">
          <option value="Amarillo">Amarillo</option>
          <option value="Azul">Azul</option>
          <option value="Rojo">Rojo</option>
          <option value="Verde">Verde</option>
          <option value="Naranja">Naranja</option>
        </select>

        <label>Género</label>

        <label for="hombre">
          <input
            id="hombre"
            type="radio"
            name="genero"
            checked
            value="H"
          />Hombre
        </label>

        <label for="mujer">
          <input id="mujer" type="radio" name="genero" value="M" />Mujer
        </label>

        <label>Deportes favoritos</label>
        <label for="tenis">
          <input id="tenis" type="checkbox" name="deporte" value="tenis" />Tenis
        </label>
        <label for="futbol">
          <input
            id="futbol"
            type="checkbox"
            name="deportes"
            value="futbol"
          />Futbol
        </label>
        <label for="beisbol">
          <input id="beisbol" type="checkbox" name="deportes" value="beisbol" />
          Beisbol
        </label>
        <label for="informacion_adicional">Información adicional</label>
        <textarea
          id="informacion_adicional"
          placeholder="La info va aquí"
          rows="5"
        ></textarea>
        <div class="div_button">
          <button type="submit" class="btn-submit" id="submit">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
